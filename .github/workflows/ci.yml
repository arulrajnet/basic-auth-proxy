name: CI - Test & Lint

on:
  push:
    branches: [ main, master ]
    paths:
      - 'main.go'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'main.go'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yaml'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  GO_VERSION: stable
  GOLANGCI_LINT_VERSION: v2.6

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -count=1 ./...

      - name: Run tests with coverage
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  vet:
    name: Vet
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          go-version-file: go.mod

      - name: Run go vet
        run: go vet ./...

  summary:
    name: CI Summary
    needs: [test, lint, vet]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create CI summary
        run: |
          echo "## ðŸ§ª CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "- âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.lint.result }}" = "success" ]; then
            echo "- âœ… **Lint**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Lint**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.vet.result }}" = "success" ]; then
            echo "- âœ… **Vet**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Vet**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
