proxy:
  address: "0.0.0.0"
  port: 8080

upstreams:
  - name: "example"
    host: "http://localhost:8081"
    auth_user: "testuser"
    auth_pass: "testpassword"

session:
  name: "basic_auth_proxy_session"
  secret_key: "super-secret-key"
  domain: "localhost"
  max_age: 86400 # 24 hours
  secure: false
  http_only: true
  same_site: "lax"

login_page:
  title: "Basic Auth Proxy Login"
  logo: ""
  custom_css: ""
