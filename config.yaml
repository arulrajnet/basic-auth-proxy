proxy:
  address: "0.0.0.0"
  port: 8080
  prefix: "/_auth/"
  timeout: 30  # Timeout in seconds
  # trusted_ips: ["127.0.0.1/32", "10.0.0.0/16"]  # CIDRs of trusted upstream proxies

upstreams:
  - url: "http://nagios_legacy:80/"
    timeout: 30  # Timeout in seconds for this upstream

cookie:
  name: "basic_auth_proxy_auth"
  secret_key: "super-secret-key-change-me-in-production"
  block_key: "" # Optional: 32-byte encryption key. If not set, derived from secret_key
  domain: "localhost"
  path: "/"
  secure: false
  http_only: true
  max_age: 86400 # 24 Hours
  same_site: "lax"

custom_page:
  logo: "/static/img/logo.svg"
  template_dir: "" # Leave empty to use the default template
  footer_text: ""

log_level: "debug"
